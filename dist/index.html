<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/modern-normalize.2bca49a3.css">
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/modern-normalize.2bca49a3.js"></script><script src="/style.e308ff8e.js"></script></head>

<body>
    <h1>Library</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Release year</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>

    <dialog>
        <form class="flex">
            <div class="content flex">
                <h2>Add a new book</h2>
                <div class="flex inputs">
                    <label for="title">Title </label>
                    <input type="text" id="title" name="title" class="inputs" autocomplete="off" required="">
                </div>

                <div class="flex inputs">
                    <label for="author">Author </label>
                    <input type="text" id="author" name="author" class="inputs" autocomplete="off" required="">
                </div>

                <div class="flex inputs">
                    <label for="year">Release year </label>
                    <input type="text" id="year" name="year" class="inputs" autocomplete="off" required="" onkeypress="return /[0-9]/i.test(event.key)">
                </div>

                <div class="flex inputs">
                    <label for="pages">Pages </label>
                    <input type="text" id="pages" name="pages" class="inputs" autocomplete="off" required="" onkeypress="return /[0-9]/i.test(event.key)">
                </div>

                <div>
                    <label for="read">Read</label>
                   <input type="checkbox" name="read" id="read">
                </div>
            </div>

            <div class="flex end">
                <button class="dialog no" id="cancel">Cancel</button>
                <button class="dialog yes" id="confirm">Confirm</button>
            </div>
        </form>
    </dialog>

    <button id="addBook">Add book</button>
</body>
<script src="/main.1f19ae8e.js"></script>
</html>
